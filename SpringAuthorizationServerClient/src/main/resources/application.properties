server.servlet.context-path = /springauthserverclient
server.port = 8080

###################################################################
######################## Logging ##################################
###################################################################
#
# This property will set the log level specifically for the org.springframework.security package.
logging.level.root = INFO
logging.level.org.springframework.web = INFO
logging.level.org.springframework.security = INFO
logging.level.org.springframework.security.oauth2 = INFO

spring.thymeleaf.cache = false

messages.base-uri = http://localhost:8090/springresourceserver/messages

###################################################################
######################## OAuth2 ##################################
###################################################################
oauth2.authorization.uri = http://127.0.0.1:9000/springauthserver/oauth2/authorize
oauth2.token.uri = http://127.0.0.1:9000/springauthserver/oauth2/token
